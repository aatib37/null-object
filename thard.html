<!-- Declare an object called employeeDetails 
    and add all the above variables to this object now as keys 
    with value as null and print this object. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let employeeDetails = new Object();
        employeeDetails.name = null;
        employeeDetails.email = null;
        employeeDetails.age = null;
        employeeDetails.address = null;
        employeeDetails.phone_no = null;
        employeeDetails.gender = null;
        employeeDetails.married_status = null;


        document.write("Name :-" + employeeDetails.name + "<br>");
        document.write("Email :-" + employeeDetails.email + "<br>");
        document.write("Age :-" + employeeDetails.age + "<br>");
        document.write("Address :-" + employeeDetails.address + "<br>");
        document.write("Phone :-" + employeeDetails.phone_no + "<br>");
        document.write("Gender :-" + employeeDetails.gender + "<br>");
        document.write("Are you married :-" + employeeDetails.married_status + "<br>");
    </script>

</body>

</html>
